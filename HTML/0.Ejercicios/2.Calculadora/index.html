<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JQuery</title>
<link type="text/css" href="estilo.css" rel="stylesheet">
<script src="jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</head>
<body>
    
<div class="container">
<table class="calculadora">
<tr>
    <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
    <td align="center"><button id="siete">7</button></td><td align="center"><button id="ocho">8</button></td><td align="center"><button id="nueve">9</button></td><td><button id="division">/</button></td>
</tr>
<tr>
    <td align="center"><button id="cuatro">4</button></td><td align="center"><button id="cinco">5</button></td align="center"><td align="center"><button id="seis">6</button></td><td><button id="multiplicacion">*</button></td>
</tr>
<tr>
    <td align="center"><button id="uno">1</button></td><td align="center"><button id="dos">2</button></td><td align="center"><button id="tres">3</button></td><td><button id="resta">-</button></td>
</tr>
<tr>
    <td align="center"><button id="igual">=</button></td><td align="center"><button id="reset">C</button></td><td align="center"><button id="cero">0</button></td><td><button id="suma">+</button></td>
</tr>
<tr>
    <td  align="center" colspan="4"><span id="creditos">Coded by DPM81Dev</span></td>
</tr>
</table>
</div>
</body>
</html>
