<!DOCTYPE html>
<html>
<body>

<h2>Juego del Ahorcado</h2>
<p id="palabra"></p>
<p id="intentos"></p>
<p id="letrasErroneas"></p>
   
<input type="text" id="letra" name="letra">
<button onclick="nuevaPartida()">Nueva partida</button>

<script>
var palabra = "ahorcado";
var adivina = "";
var intentos = 0;
var maxIntentos = 5;
var letrasErroneas = "";

function comprobarLetra(letra) {
    var acierto = false;
    for (var i = 0; i < palabra.length; i++) {
        if (palabra[i] === letra) {
            adivina = adivina.substr(0, i) + letra + adivina.substr(i + 1);
            acierto = true;
        }
    }
    if (!acierto) {
        intentos++;
        letrasErroneas += letra + " ";
    }
    document.getElementById("palabra").innerHTML = adivina;
    document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
    document.getElementById("letrasErroneas").innerHTML = "Letras erróneas: " + letrasErroneas;
}

function nuevaPartida() {
    palabra = "ahorcado";
    adivina = "";
    intentos = 0;
    letrasErroneas = "";
    for (var i = 0; i < palabra.length; i++) {
        adivina += "_";
    }
    document.getElementById("palabra").innerHTML = adivina;
    document.getElementById("intentos").innerHTML = "Intentos: " + intentos;
    document.getElementById("letrasErroneas").innerHTML = "Letras erróneas: " + letrasErroneas;
}

nuevaPartida();
</script>

</body>
</html>
